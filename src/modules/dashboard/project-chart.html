<template>   
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Dashboard <small>Project Manager</small></h2>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">  
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">3</div>
                                <div>Total Projects</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">6 / 12</div>
                                <div>Total Backlogs</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">10 / 13</div>
                                <div>Total Tasks</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Projects</h3>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6" repeat.for="item of projects">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> ${item.name}
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs dropdown-toggle">
                                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-3">
                                 <i class="fa fa-tasks fa-5x"></i> 
                            </div>
                             <div class="col-xs-9 text-right">
                                <div class="huge">${item.progress.closedBacklog} / ${item.progress.totalBacklog}</div>
                                <div>Total Backlog</div>
                            </div> 
                            <div class="col-xs-12">
                                <div>
                                    <p>
                                        <strong>Code : ${item.code}</strong>
                                        <span class="pull-right text-muted">${item.progress.result} % Complete</span>
                                    </p>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: ${item.progress.result}%">
                                            <span class="sr-only">40% Complete (success)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                    <a href="" click.trigger="__viewBacklog(item.id)" >
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                        <!-- /.panel-footer -->
                    </a>
                </div>
            </div>
            <!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <a href="" click.trigger="" >
                        <div class="panel-body">
                            <div class="col-xs-12 text-center">
                                <i class="fa fa-plus fa-5x"></i>
                            </div>   
                        </div>
                        <!-- /.panel-body -->
                    </a>
                </div>
            </div>
            <!-- /.col-lg-4 -->                        
        </div>
        <!-- /.row -->
    </div>
</template>
