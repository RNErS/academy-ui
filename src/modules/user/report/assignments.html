<template>
<!-- <div if.bind="assignmentData"> -->
    
    <div>
       <div class="box box-info">
           <div class="box-header with-border">
            <h3 class="box-title"> Details</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12">
                    <div class="col-xs-3">
                        <h3><b>Time Range</b></h3>
                        <h4>Start Date :</h4>
                            <au-datepicker value.bind="startDate"></au-datepicker>
                            <hr>
                            <hr>
                            <h4>End Date   :  </h4> 
                            <au-datepicker value.bind="endDate"></au-datepicker>
                            <hr><hr><p>
                            <button type="button" click.delegate="getAssignmentByDate()" class="btn btn-success">Search</button>            
                    </div>

                    <div class="col-xs-1">
                    </div>    

                    <div class="col-lg-4 col-md-6 pull-right">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-2">
                                        <i class="fa fa-balance-scale fa-5x">
                                        </i>
                                    </div>
                                    <div class="col-xs-4  pull-right text-right">
                                        <p style="font-size: 20px">Efficiency</p>
                                        <p if.bind = "efficiencyData" value.bind="efficiencyData" style="font-size: 20px">${efficiencyData} %</p>
                                    </div>
                                </div>
                            </div>                      
                                <div class="panel-footer">
                                    <span class="pull-left">Elapsed : </span>
                                    <div class="clearfix ">${totalWorkTime}</div>
                                    <span class="pull-left">Given Time : </span>
                                    <div class="clearfix">${totalBudget}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title"> Details</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-xs-9">
                            <h3>Assignment(s).</h3>

                            <au-table 
                                view-model.ref="assignmentTable"
                                data.bind="assignmentLoader"
                                columns.bind="assignmentsColumns"
                                sortable.bind="true"  
                                page-size="10">                
                            </au-table> 

                        </div>
                        <div class="col-xs-3">
                            <div class="small-box bg-aqua">
                                <div class="inner">
                                        <h3 if.bind="!totalProjects" class="fa fa-circle-o-notch fa-spin fa-2x"></h3>
                                        <h3 if.bind="totalProjects">${totalProjects}</h3>
                                    <p>Number of Project</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-folder"></i>
                                </div>
                                    <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
                            </div>
                            <div class="small-box bg-yellow">
                                <div class="inner">
                                    <h3 if.bind="!countAssignments" class="fa fa-circle-o-notch fa-spin fa-2x"></h3>
                                    <h3 if.bind="countAssignments" >${countAssignments}</h3>
                                    <p>Jumlah Assignment</p>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-tasks"></i>
                                </div>    
                            </div>
                            <div class="small-box bg-green">
                            <div class="inner">
                            <h3 if.bind="!closedElapsed" class="fa fa-circle-o-notch fa-spin fa-2x"></h3>
                            <h3 if.bind="closedElapsed">${closedElapsed}/${closedBudget}<sup style="font-size: 20px"></sup></h3>

                            <p>Time Usage Rate</p>
                            </div>
                            <div class="icon">
                            <i class="fa fa-hourglass"></i>
                            </div>
                            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
                            </div>

                            <div class="small-box bg-red">
                                <div class="inner">
                                    <h3 if.bind="!countAssignments" class="fa fa-circle-o-notch fa-spin fa-2x"></h3>
                                    <h3 if.bind="countAssignments">${countExceedDeadline}/${countAssignments}<sup style="font-size: 20px"></sup></h3>

                                    <p>Assignment yang melewati deadline.</p>
                                    </div>
                                    <div class="icon">
                                    <i class="fa fa-exclamation-triangle"></i>
                                </div>
                                <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
                            </div>

                            <div class="small-box bg-red">
                            <div class="inner">
                            <h3 if.bind="!exceededElapsed" class="fa fa-circle-o-notch fa-spin fa-2x"></h3>
                            <h3 if.bind="exceededElapsed">${exceededElapsed}<sup style="font-size: 20px"></sup></h3>

                            <p>Persentase Off-limit Elapsed Time.</p>
                            </div>
                            <div class="icon">
                            <i class="fa fa-hourglass"></i>
                            </div>
                            <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <hr>
                        </div>   
                    </div>     
                </div>
            </div>
        </div>   
    </div>                    
</template>
