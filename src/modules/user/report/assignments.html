<template>
<!-- <div if.bind="assignmentData"> -->
    
    <div class="col-lg-12" >
         <div class="col-lg-4" if.bind="dateRangeStat">
            <au-datepicker value.bind="startDate"></au-datepicker>
            <hr>
            <au-datepicker value.bind="endDate"></au-datepicker>
         </div>
        <div class="col-lg-4" if.bind="dateRangeStat">
             <button type="button" click.delegate="getAssignmentByDate()" class="btn btn-default">Search</button>            
        </div>
        <div class="col-lg-4 col-md-6" if.bind="loadEffisiensi">
                <div class="panel panel-info">
                    <div class="panel-heading">
                            <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-balance-scale fa-5x">
                                            </i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <p style="font-size: 20px">Overall Work Efficiency </p>
                                            <p style="font-size: 30px">${efficiencyData[0]} %</p>
                                            <p style="font-size: 15px">Total Budget Time<b> : ${efficiencyData[1]}</b> hour(s)</p>
                                            <p style="font-size: 15px">Total Elapsed Time<b> : ${efficiencyData[2]}</b> hour(s)</p>
                                        </div>
                            </div>
                    </div>
                </div>
        </div>                                <!--end of panel info-->
    </div>    
    
    <div class="col-lg-12" if.bind="data">
            <au-table view-model.ref="assignmentTable"
                data.bind="assignmentLoader"
                columns.bind="assignmentsColumns"
                sortable.bind="true" 
                page-size="25">                
            </au-table> 
        <button type="button" if.bind="loadStat" click.delegate="showDateRange()" class="btn btn-info">Sort Data by Date</button>            
    </div>

    

                               


</template>
